<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
    <style>
            * {
                box-sizing: border-box;
            }
            
            
            .column {
                float: left;
                width: 14.2%;
                padding: 10px;
                height: 300px;
            }
            
            
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            </style>   
</head>
<body>
        
        <h2>Finance Table</h2>

        <div class="row">
          <div class="column" style="background-color:#fff;">
            <h2>Volume</h2>
            <p><div id = "vol1"></div></p>
            <p><div id = "vol2"></div></p>
            <p>Some text..</p>
            <p>Some text..</p>
          </div>
          <div class="column" style="background-color:#fff;">
            <h2>Price/Share</h2>
            <p><div id = "share1"></div></p>
            <p><div id = "share2"></div></p>
          </div>
          <div class="column" style="background-color:#fff;">
            <h2>Transaction Cost</h2>
            <p><div id = "tran1"></div></p>
            <p><div id = "tran2"></div></p>
          </div>
          <div class="column" style="background-color:#fff;">
            <h2>Total Cost</h2>
            <p><div id = "total1"></div></p>
            <p><div id = "total2"></div></p>
          </div>
          <div class="column" style="background-color:#fff;">
            <h2>Total Volume Held</h2>
            <p><div id = "tvol1"></div></p>
            <p><div id = "tvol2"></div></p>
          </div>
          <div class="column" style="background-color:#fff;">
            <h2>Moving Average</h2>
            <p>-</p>
            <p><div id = "mave2"></div></p>
          </div>
            <div class="column" style="background-color:#fff;">
            <h2>Profit/Loss %</h2>
            <p>-</p>
            <p><div id = "profit2"></div></p>
          </div>
        </div>
        <script src = "finance.js"></script>
</body>
</html>
